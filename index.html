<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        direction: rtl;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* Welcome Page */
    #welcomePage {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 30;
    }
    #welcomePage h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    #welcomePage p {
        font-size: 18px;
        max-width: 600px;
        margin-bottom: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        color: black;
    }
    #startGameButton {
        padding: 15px 40px;
        font-size: 24px;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #startGameButton:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    /* Game Container */
    #gameContainer {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: none; /* Hidden by default */
    }
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 400px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        cursor: grab;
        transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
        z-index: 10;
    }
    .card.glow-left {
        box-shadow: -10px 0 30px rgba(255, 0, 0, 0.7); /* Red glow for "No" */
    }
    .card.glow-right {
        box-shadow: 10px 0 30px rgba(0, 255, 0, 0.7); /* Green glow for "Yes" */
    }
    .hint {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.8);
    }
    .hint span {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
    }
    /* Progress Bar */
    #progressBar {
        position: absolute;
        top: 20px;
        width: 80%;
        max-width: 400px;
        height: 10px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        overflow: hidden;
        z-index: 20;
    }
    #progressBar .progress {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 0.3s ease;
    }
    /* Language Switcher */
    #languageSwitcher {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
        z-index: 30;
    }
    #languageSwitcher button {
        padding: 5px 10px;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    #languageSwitcher button:hover {
        background: rgba(0, 0, 0, 0.8);
    }
    /* Confetti Effect */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffcc00;
        border-radius: 50%;
        animation: fall linear 3s;
        pointer-events: none;
        z-index: 15;
    }
    @keyframes fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
    /* Thunder Effect */
    .thunder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        animation: flash 0.5s ease-out;
        pointer-events: none;
        z-index: 15;
    }
    @keyframes flash {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    /* End Screen */
    #endScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 20;
        display: none;
    }
    #resultImage {
        width: 200px;
        margin-bottom: 20px;
    }
    #shareButtons {
        display: flex;
        gap: 10px;
    }
    #shareButtons button {
        padding: 10px 20px;
        font-size: 16px;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #shareButtons button:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
</style>
