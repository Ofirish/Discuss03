<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ניהול שאלות - משחק תרבות הדיון</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manage.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="management-container">
        <h1>ניהול שאלות</h1>
        
        <section class="management-section">
            <h2>הוסף שאלה חדשה</h2>
            <form id="questionForm">
                <div class="form-group">
                    <textarea id="newQuestion" placeholder="הקלד שאלה..." rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newAnswer">תשובה נכונה:</label>
                    <select id="newAnswer" required>
                        <option value="yes">כן</option>
                        <option value="no">לא</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="newExplanation" placeholder="הסבר לתשובה..." rows="2"></textarea>
                </div>
                <button type="button" id="addQuestionButton" class="action-button">
                    הוסף שאלה
                </button>
            </form>
        </section>

        <section class="management-section">
            <h2>ייבוא וייצוא</h2>
            <div class="action-group">
                <label class="file-upload-button">
                    <input type="file" id="uploadCSV" accept=".csv">
                    <span>טען מקובץ CSV</span>
                </label>
                <button id="exportQuestionsButton" class="action-button">ייצא ל-CSV</button>
            </div>
        </section>

        <section class="management-section">
            <h2>רשימת שאלות (<span id="questionsCount">0</span>)</h2>
            <div id="statusMessage" class="status-message"></div>
            <div id="questionsListContainer">
                <div id="questionsList"></div>
            </div>
        </section>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>ערוך שאלה</h2>
                <form id="editQuestionForm">
                    <input type="hidden" id="editQuestionId">
                    <div class="form-group">
                        <textarea id="editQuestionText" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editAnswer">תשובה נכונה:</label>
                        <select id="editAnswer" required>
                            <option value="yes">כן</option>
                            <option value="no">לא</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="editExplanation" placeholder="הסבר לתשובה..."></textarea>
                    </div>
                    <button type="submit" class="action-button">שמור שינויים</button>
                </form>
            </div>
        </div>
    </div>

    <script src="manage.js"></script>
</body>
</html>
