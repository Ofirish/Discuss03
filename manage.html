<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול שאלות - משחק קלפים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Question Management Page -->
    <div id="managementPage">
        <h1>ניהול שאלות למשחק</h1>

        <!-- Add New Question Form -->
        <form id="questionForm">
            <input type="text" id="newQuestion" placeholder="הקלד שאלה חדשה...">
            <select id="newAnswer">
                <option value="yes">כן</option>
                <option value="no">לא</option>
            </select>
            <button type="button" id="addQuestionButton">הוסף שאלה</button>
        </form>

        <!-- Import/Export Section -->
        <div id="importExportSection">
            <label class="file-upload">
                <input type="file" id="uploadCSV" accept=".csv" />
                <span>טען שאלות מ-CSV</span>
            </label>
            <button id="exportQuestionsButton">ייצא שאלות ל-CSV</button>
        </div>

        <!-- Questions List -->
        <div id="questionsList"></div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="manage.js"></script>
</body>
</html>
